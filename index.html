<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Datenanzeige - base2</title>
  <!-- Supabase JS v2 als UMD-Bundle laden -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { background: #f0f0f0; margin: 5px 0; padding: 10px; border-radius: 4px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Supabase Daten - Projekt base2</h1>

  <h2>Autoren (authors)</h2>
  <ul id="authors-list">Lade Autoren...</ul>

  <h2>Bücher (books)</h2>
  <ul id="books-list">Lade Bücher...</ul>

  <script>
    const SUPABASE_URL = 'https://hfmqpmtwecdmfcnriygl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmbXFwbXR3ZWNmfGNyaWlsbGVyLmcwIiwiZGVmYXVsdCI6dHJ1ZX0.ROK9APe9jtDhSybs0jHiwjNy4CCzEsr-sP2l2NJ0SXM';

    // Supabase Client initialisieren (aus dem globalen "supabase" Objekt)
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadData() {
      const authorsList = document.getElementById('authors-list');
      const booksList = document.getElementById('books-list');

      // Autoren laden
      const { data: authors, error: authorsError } = await supabase
        .from('authors')
        .select('name, bio');

      authorsList.innerHTML = '';
      if (authorsError) {
        authorsList.innerHTML = `<li class="error">Fehler beim Laden der Autoren: ${authorsError.message}</li>`;
      } else if (!authors || authors.length === 0) {
        authorsList.innerHTML = '<li>Keine Autoren gefunden.</li>';
      } else {
        authors.forEach(author => {
          const li = document.createElement('li');
          li.textContent = author.name + (author.bio ? ' – ' + author.bio : '');
          authorsList.appendChild(li);
        });
      }

      // Bücher laden
      const { data: books, error: booksError } = await supabase
        .from('books')
        .select('title, author_id');

      booksList.innerHTML = '';
      if (booksError) {
        booksList.innerHTML = `<li class="error">Fehler beim Laden der Bücher: ${booksError.message}</li>`;
      } else if (!books || books.length === 0) {
        booksList.innerHTML = '<li>Keine Bücher gefunden.</li>';
      } else {
        books.forEach(book => {
          const li = document.createElement('li');
          li.textContent = book.title + ' (Autor ID: ' + book.author_id + ')';
          booksList.appendChild(li);
        });
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
