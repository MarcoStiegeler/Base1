<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { background: #f0f0f0; margin: 5px 0; padding: 10px; border-radius: 4px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Supabase Daten</h1>

  <h2>Autoren</h2>
  <ul id="authors-list">Lade Autoren...</ul>

  <h2>Bücher</h2>
  <ul id="books-list">Lade Bücher...</ul>

  <script>
    const SUPABASE_URL = 'https://hfmqpmtwecdmfcnriygl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmbXFwbXR3ZWNkbWZjbnJpeWdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDIzODUsImV4cCI6MjA2NzAxODM4NX0.ROK9APe9jtDhSybs0jHiwjNy4CCzEsr-sP2l2NJ0SXM';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadData() {
      const authorsList = document.getElementById('authors-list');
      const booksList = document.getElementById('books-list');

      const { data: authors, error: authorsError } = await supabase.from('authors').select('*');
      if (authorsError) {
        authorsList.innerHTML = '<li class="error">Fehler beim Laden der Autoren: ' + authorsError.message + '</li>';
      } else if (!authors || authors.length === 0) {
        authorsList.innerHTML = '<li>Keine Autoren gefunden.</li>';
      } else {
        authorsList.innerHTML = '';
        authors.forEach(author => {
          const li = document.createElement('li');
          li.textContent = author.name + ' – ' + (author.bio || '');
          authorsList.appendChild(li);
        });
      }

      const { data: books, error: booksError } = await supabase.from('books').select('*');
      if (booksError) {
        booksList.innerHTML = '<li class="error">Fehler beim Laden der Bücher: ' + booksError.message + '</li>';
      } else if (!books || books.length === 0) {
        booksList.innerHTML = '<li>Keine Bücher gefunden.</li>';
      } else {
        booksList.innerHTML = '';
        books.forEach(book => {
          const li = document.createElement('li');
          li.textContent = book.title + ' (Autor ID: ' + book.author_id + ')';
          booksList.appendChild(li);
        });
      }
    }

    loadData();
  </script>
</body>
</html>
