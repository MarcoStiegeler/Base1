<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Datenanzeige</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { background: #f0f0f0; margin: 5px 0; padding: 10px; border-radius: 4px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üìö Supabase Daten</h1>

  <h2>üë®‚Äçüíº Autoren</h2>
  <ul id="authors-list">Lade Autoren...</ul>

  <h2>üìñ B√ºcher</h2>
  <ul id="books-list">Lade B√ºcher...</ul>

  <script>
    // Hier deine Supabase URL und dein anon public Key einf√ºgen
    const SUPABASE_URL = 'https://gbojxrkzwgjftdhzmyqg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdib2p4cmt6d2dqZnRkaHpteXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NDU4NzMsImV4cCI6MjA2NjQyMTg3M30.6GrxaH4cZm6Sr0sfx41OjG-pAifflSnFvrzfbFwf7i8';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadData() {
      const authorsList = document.getElementById('authors-list');
      const booksList = document.getElementById('books-list');

      // Autoren laden
      const { data: authors, error: authorsError } = await client.from('authors').select('*');
      authorsList.innerHTML = '';
      if (authorsError) {
        authorsList.innerHTML = '<li class="error">Fehler beim Laden der Autoren: ' + authorsError.message + '</li>';
      } else if (!authors || authors.length === 0) {
        authorsList.innerHTML = '<li>Keine Autoren gefunden.</li>';
      } else {
        authors.forEach(author => {
          const li = document.createElement('li');
          li.textContent = author.name || JSON.stringify(author);
          authorsList.appendChild(li);
        });
      }

      // B√ºcher laden
      const { data: books, error: booksError } = await client.from('books').select('*');
      booksList.innerHTML = '';
      if (booksError) {
        booksList.innerHTML = '<li class="error">Fehler beim Laden der B√ºcher: ' + booksError.message + '</li>';
      } else if (!books || books.length === 0) {
        booksList.innerHTML = '<li>Keine B√ºcher gefunden.</li>';
      } else {
        books.forEach(book => {
          const li = document.createElement('li');
          li.textContent = book.title || JSON.stringify(book);
          booksList.appendChild(li);
        });
      }
    }

    loadData();
  </script>
</body>
</html>
