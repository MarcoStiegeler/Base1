<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Datenanzeige</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>Autoren</h1>
  <ul id="authors-list">Lade Autoren...</ul>

  <script>
    async function waitForSupabase() {
      return new Promise(resolve => {
        if (window.supabase) resolve();
        else {
          const interval = setInterval(() => {
            if (window.supabase) {
              clearInterval(interval);
              resolve();
            }
          }, 10);
        }
      });
    }

    (async () => {
      await waitForSupabase();

      const SUPABASE_URL = 'https://hfmqpmtwecdmfcnriygl.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmbXFwbXR3ZWNmfGNyaWlsbGVyLmcwIiwiZGVmYXVsdCI6dHJ1ZX0.ROK9APe9jtDhSybs0jHiwjNy4CCzEsr-sP2l2NJ0SXM';

      // Client unter anderem Namen initialisieren
      const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const authorsList = document.getElementById('authors-list');

      const { data: authors, error } = await client.from('authors').select('*');

      authorsList.innerHTML = '';
      if (error) {
        authorsList.innerHTML = `<li style="color:red;">Fehler: ${error.message}</li>`;
      } else if (!authors || authors.length === 0) {
        authorsList.innerHTML = '<li>Keine Autoren gefunden.</li>';
      } else {
        authors.forEach(author => {
          const li = document.createElement('li');
          li.textContent = author.name || JSON.stringify(author);
          authorsList.appendChild(li);
        });
      }
    })();
  </script>
</body>
</html>
