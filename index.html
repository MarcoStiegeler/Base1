<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Data Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    h2 {
      margin-top: 40px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border-left: 4px solid #0070f3;
      border-radius: 4px;
    }
    code {
      font-family: monospace;
      font-size: 0.9em;
      color: #333;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìö √ñffentliche Supabase-Daten</h1>

  <h2>üë®‚Äçüíº Autoren (authors)</h2>
  <ul id="authors-list">Lade Daten...</ul>

  <h2>üìñ B√ºcher (books)</h2>
  <ul id="books-list">Lade Daten...</ul>

  <script>
    const client = supabase.createClient(
      'https://gbojxrkzwgjftdhzmyqg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdib2p4cmt6d2dqZnRkaHpteXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NDU4NzMsImV4cCI6MjA2NjQyMTg3M30.6GrxaH4cZm6Sr0sfx41OjG-pAifflSnFvrzfbFwf7i8'
    );

    async function loadData() {
      const authorsList = document.getElementById('authors-list');
      const booksList = document.getElementById('books-list');

      // Autoren aus base1_schema.authors laden
      const { data: authors, error: authorsError } = await client
        .from('base1_schema.authors')
        .select('*');
      authorsList.innerHTML = '';
      if (authorsError) {
        authorsList.innerHTML =
          '<li class="error">‚ùå Fehler beim Laden der Autoren: ' +
          authorsError.message +
          '</li>';
      } else if (!authors || authors.length === 0) {
        authorsList.innerHTML = '<li>Keine Autoren gefunden.</li>';
      } else {
        authors.forEach((author) => {
          const li = document.createElement('li');
          li.innerHTML = '<code>' + JSON.stringify(author) + '</code>';
          authorsList.appendChild(li);
        });
      }

      // B√ºcher aus base1_schema.books laden
      const { data: books, error: booksError } = await client
        .from('base1_schema.books')
        .select('*');
      booksList.innerHTML = '';
      if (booksError) {
        booksList.innerHTML =
          '<li class="error">‚ùå Fehler beim Laden der B√ºcher: ' +
          booksError.message +
          '</li>';
      } else if (!books || books.length === 0) {
        booksList.innerHTML = '<li>Keine B√ºcher gefunden.</li>';
      } else {
        books.forEach((book) => {
          const li = document.createElement('li');
          li.innerHTML = '<code>' + JSON.stringify(book) + '</code>';
          booksList.appendChild(li);
        });
      }
    }

    loadData();
  </script>
</body>
</html>
